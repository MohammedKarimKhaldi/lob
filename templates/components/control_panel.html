<!-- Control Panel Component -->
<div class="control-panel">
    <h2>Simulation Controls</h2>
    
    <div class="controls">
        <div class="control-group">
            <label for="connectionStatus">Connection Status:</label>
            <div id="connectionStatus">Disconnected</div>
        </div>
        
        <div class="control-group">
            <label for="simulationStatus">Simulation Status:</label>
            <div id="simulationStatus">Stopped</div>
        </div>
        
        <div class="control-group">
            <label for="simulationTime">Simulation Time:</label>
            <div id="simulationTime">0.0s</div>
        </div>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label><strong>Select Trading Strategies (multiple allowed):</strong></label>
        </div>
        <div class="control-group">
            <label>Market Making Strategy:</label>
            <input type="checkbox" class="strategy-select" value="market_making" checked>
        </div>
        
        <div class="control-group">
            <label>Momentum Strategy:</label>
            <input type="checkbox" class="strategy-select" value="momentum">
        </div>
        
        <div class="control-group">
            <label>Mean Reversion Strategy:</label>
            <input type="checkbox" class="strategy-select" value="mean_reversion">
        </div>
        
        <div class="control-group">
            <label>Arbitrage Strategy:</label>
            <input type="checkbox" class="strategy-select" value="arbitrage">
        </div>
    </div>
    
    <div class="controls">
        <div class="control-group">
            <label for="refreshRate">Refresh Rate (seconds):</label>
            <select id="refreshRate" class="form-control">
                <option value="0.5">0.5s (Fast)</option>
                <option value="1.0" selected>1.0s (Normal)</option>
                <option value="2.0">2.0s (Slow)</option>
                <option value="5.0">5.0s (Very Slow)</option>
            </select>
        </div>
    </div>
    
    <div class="controls">
        <button id="startSimulation" class="btn btn-success">Start Simulation</button>
        <button id="stopSimulation" class="btn btn-danger" disabled>Stop Simulation</button>
    </div>
</div>
