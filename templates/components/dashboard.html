<!-- Dashboard Component -->
<div class="dashboard">
    <!-- Price Chart -->
    <div class="chart-container">
        <h3>Price Evolution</h3>
        <canvas id="priceChart" class="chart"></canvas>
    </div>
    
    <!-- Order Book Chart -->
    <div class="chart-container">
        <h3>Order Book Depth</h3>
        <canvas id="orderBookChart" class="chart"></canvas>
    </div>
</div>

<!-- Order Book Table -->
<div class="order-book">
    <h3>Order Book</h3>
    <div class="order-book-table-container">
        <table id="orderBookTable" class="order-book-table">
            <tr>
                <th>Price</th>
                <th>Quantity</th>
                <th>Side</th>
            </tr>
        </table>
    </div>
</div>

<!-- Strategy Performance -->
<div class="strategy-performance">
    <h3>Strategy Performance</h3>
    <div id="strategyPerformance" class="strategy-grid">
        <!-- Strategy cards will be populated by JavaScript -->
    </div>
</div>
